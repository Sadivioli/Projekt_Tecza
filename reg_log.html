<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/scss/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Tęcza | Wycieczki grupowe dla każdego</title>
    </head>
    <body>
        <div class="wrapper">
            <main class="reg-log">
                <div class="row">
                    <div class="col-1-of-2">
                        
                        <h2 class="heading-secondary">
                            Zaloguj się
                        </h2>
                        <div class="contact contact__login">
                            <div class="contact__form">
                                <div class="u-margin-bottom-med">
                                    
                                </div>
                                <form action="#" method="post" class="form form__login">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="" required id="full_name" placeholder="Adres e-mail">
                                        <label for="full_name" class="form__label">Adres e-mail</label>
                                       </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="" required id="mail" placeholder="Hasło">
                                        
                                        <label for="mail" class="form__label">Hasło</label>
                                    </div>
                                    <div class="u-pararell u-space-between">
                                        <div class="u-pararell">
                                        <input type="checkbox" name="rememberPass" class="form__checkbox"><label for="rememberPass"> Zapamiętaj mnie</label>
                                        </div>
                                        <a href=""><p>Nie pamiętasz hasła?</p></a>
                                        <!-- Pojawi sie popup mówiący, żeby wpisać maila, jeśli zostanie znaleziny w bazie to zostanie wysłany na niego link -->
                                    </div>
                                    <div class="form__send">
                                        <button class="btn btn--red">
                                            <div class="u-pararell">
                                                Zaloguj
                                                <img src="../../img/icons/right-arrow-white.png" alt="" width="20">
                                            </div>
                                        </button>
                                        <a href="index.html">
                                            <div class="u-pararell"><img src="../../img/icons/right-arrow.png" alt="" width="20">Wróć</div>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-of-2">
                        
                        <h2 class="heading-secondary">
                            Nie masz konta?
                        </h2>
                        <h3 class="heading-tertiary">
                            załóż je już teraz
                        </h3>
                        <div class="contact contact__reg">
                            <div class="contact__form contact__form__reg">
                                <div class="u-margin-bottom-med">
                                    
                                </div>
                                <form action="#" method="post" class="form form__reg">
                                    <div class="form__reg__name">
                                        <div class="form__group u-pararell">
                                            <input type="text" class="form__input  reg_name" name="" required id="full_name" placeholder="Imie (np. Adam)*">
                                            <label for="full_name" class="form__label">Imie</label>
                                            
                                            <input type="email" class="form__input" name="" required id="mail" placeholder="Nazwisko (np. Nowak)*">
                                            <label for="mail" class="form__label">Nazwisko</label>
                                        </div>
                                        <label for="mail" class="form__label">&nbsp;</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="" required id="mail" placeholder="Adres e-mail*">
                                        <label for="mail" class="form__label">Adres e-mail*</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="" required id="mail" placeholder="Hasło*">
                                        <label for="mail" class="form__label">Hasło*</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="" required id="mail" placeholder="Powtórz hasło*">
                                        <label for="mail" class="form__label">Powtórz hasło*</label>
                                    </div>
                                    <div class="u-pararell">
                                        <input type="checkbox" name="regulamin" class="form__checkbox"><label for="regulamin">Zapoznałem/am się z regulaminem i akceptuje jego warunki</label>
                                    </div>
                                    <div class="u-pararell">
                                        <input type="checkbox" name="newsletter" class="form__checkbox"><label for="newsletter">Wyrażam zgodę na otrzymywanie ofert i promocji od administratora strony</label>
                                    </div>
                                    <p>* pola oznaczone gwiazdką są obowiązkowe</p>
                                    <div class="form__send">
                                        <button class="btn btn--red">
                                            <div class="u-pararell">
                                                Zarejestruj
                                                <img src="../../img/icons/right-arrow-white.png" alt="" width="20">
                                            </div>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- from -->
            </main>
        </div>
    </body>
</html>
