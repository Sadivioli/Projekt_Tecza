<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Tęcza | Wycieczki grupowe dla każdego</title>

    <body>
        <div class="wrapper">
            <main class="reg-log pers__info__wrapper">
                <!-- <div class="row "> -->
                    <!-- <div class="popup popup__personal"> -->
                            <!-- <div class="contact__form contact__form__reg"> -->
                                
                                <form action="#" method="post" class="form form__reg">
                                    <div class="form__group">
                                    <input type="text" class="form__input  reg_name" name="fisrt_name" required id="fisrt_name" placeholder="Imie (np. Adam)*">
                                            
                                    <label for="mail" class="form__label">Imię</label>
                                    </div>
                                    <div class="form__group">   
                                        <input type="text" class="form__input" name="last_name" required id="last_name" placeholder="Nazwisko (np. Nowak)*">
                                        <label for="mail" class="form__label">Nazwisko</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="" required id="email" placeholder="Adres e-mail*">
                                        <label for="email" class="form__label">Adres e-mail*</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="" required id="adres" placeholder="Adres zamieszkania*">
                                        <label for="adres" class="form__label">Adres zamieszkania</label>
                                    </div>
                                    <div class="form__group">
                                            <input type="text" class="form__input  reg_name" name="" required id="fisrt_name" placeholder="Kod pocztowy*">
                                            
                                            <label for="mail" class="form__label">&nbsp;</label>
                                    </div>
                                    <div class="form__group">
                                            <input type="text" class="form__input" name="" required id="last_name" placeholder="nr.telefonu*">
                                            
                                            <label for="mail" class="form__label">&nbsp;</label>
                                    </div>
                                    
                                    <div class="form__group">
                                            <input type="text" class="form__input  reg_name" name="" required id="fisrt_name" placeholder="Data urodzenia*">
                                            
                                            <label for="mail" class="form__label">&nbsp;</label>
                                        </div>
                                        
                                        
                                    <p class="u-negative-margin">* pola oznaczone gwiazdką są obowiązkowe</p>
                                    
                                    <div class="form__send book__send u-margin-top-med pers__info">
                                        
                                        <input type="submit" value="Zapisz" class="btn btn--red">
                                        </input>
                                        <a href="index.html" class="centered__back__btn">
                                            <div class="u-pararell"><img src="../../img/icons/right-arrow.png" alt="" width="20">Wróć</div>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        <!-- </div> -->

                <!-- </div> -->
